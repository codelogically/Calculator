<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - CodeLogically</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/Image/Favicon.png" type="image/x-icon" />

    <!-- Custom Css File -->
    <link rel="stylesheet" href="/style.css" />

    <!-- FontAwesome Icons Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <div class="buttons">
          <div class="keys">
            <div data-key="open_bracket" class="key bracket">
              <span>(</span>
            </div>
            <div data-key="close_bracket" class="key bracket">
              <span>)</span>
            </div>
          </div>
          <div class="keys">
            <div data-key="clear" class="key operator">
              <span>AC</span>
            </div>
            <div data-key="backspace" class="key operator">
              <span><i class="fa-solid fa-delete-left"></i></span>
            </div>
            <div data-key="%" class="key operator">
              <span><i class="fa-solid fa-percent"></i></span>
            </div>
            <div data-key="/" class="key operator">
              <span><i class="fa-solid fa-divide"></i></span>
            </div>
          </div>
          <div class="keys">
            <div data-key="7" class="key">
              <span>7</span>
            </div>
            <div data-key="8" class="key">
              <span>8</span>
            </div>
            <div data-key="9" class="key">
              <span>9</span>
            </div>
            <div data-key="*" class="key operator">
              <span><i class="fa-solid fa-xmark"></i></span>
            </div>
          </div>
          <div class="keys">
            <div data-key="4" class="key">
              <span>4</span>
            </div>
            <div data-key="5" class="key">
              <span>5</span>
            </div>
            <div data-key="6" class="key">
              <span>6</span>
            </div>
            <div data-key="-" class="key operator">
              <span><i class="fa-solid fa-minus"></i></span>
            </div>
          </div>
          <div class="keys">
            <div data-key="1" class="key">
              <span>1</span>
            </div>
            <div data-key="2" class="key">
              <span>2</span>
            </div>
            <div data-key="3" class="key">
              <span>3</span>
            </div>
            <div data-key="+" class="key operator">
              <span><i class="fa-solid fa-plus"></i></span>
            </div>
          </div>
          <div class="keys">
            <div data-key="00" class="key">
              <span>00</span>
            </div>
            <div data-key="0" class="key">
              <span>0</span>
            </div>
            <div data-key="." class="key">
              <span>.</span>
            </div>
            <div data-key="=" class="key equal">
              <span><i class="fa-solid fa-equals"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
